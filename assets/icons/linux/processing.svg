<?xml version="1.0" encoding="UTF-8"?>
<svg width="48" height="48" viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
  <!-- VoxAI Processing State Icon - Microphone with Spinner -->
  <g fill="none" stroke="#3498DB" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
    <!-- Microphone body -->
    <rect x="18" y="10" width="12" height="16" rx="6" />
    <!-- Microphone stand -->
    <path d="M 24 26 L 24 34" />
    <path d="M 18 34 L 30 34" />
  </g>
  <!-- Processing spinner -->
  <g transform="translate(34, 14)">
    <circle cx="0" cy="-6" r="1.5" fill="#3498DB">
      <animateTransform attributeName="transform" type="rotate" from="0" to="360" dur="1s" repeatCount="indefinite" />
    </circle>
    <circle cx="0" cy="-6" r="1.5" fill="#3498DB" opacity="0.7" transform="rotate(120)" />
    <circle cx="0" cy="-6" r="1.5" fill="#3498DB" opacity="0.4" transform="rotate(240)" />
  </g>
</svg>
