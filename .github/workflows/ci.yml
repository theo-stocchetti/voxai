name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      build_profile:
        description: 'Build profile'
        required: true
        default: 'debug'
        type: choice
        options:
          - debug
          - release

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build - ${{ matrix.os }} (${{ github.event.inputs.build_profile || 'debug' }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        include:
          - os: ubuntu-latest
            platform: linux
          - os: windows-latest
            platform: windows
          - os: macos-latest
            platform: macos

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-registry-

      - name: Cache cargo index
        uses: actions/cache@v4
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-git-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-git-

      - name: Cache target directory
        uses: actions/cache@v4
        with:
          path: target
          key: ${{ runner.os }}-target-${{ github.event.inputs.build_profile || 'debug' }}-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-target-${{ github.event.inputs.build_profile || 'debug' }}-
            ${{ runner.os }}-target-

      - name: Install Linux dependencies
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libasound2-dev \
            libxdo-dev \
            libgtk-3-dev \
            libssl-dev \
            pkg-config

      - name: Check code formatting
        run: cargo fmt --all -- --check

      - name: Run clippy
        run: cargo clippy --all-targets --all-features -- -D warnings

      - name: Build (debug)
        if: ${{ github.event.inputs.build_profile == 'debug' || github.event.inputs.build_profile == '' }}
        run: cargo build --verbose

      - name: Build (release)
        if: ${{ github.event.inputs.build_profile == 'release' }}
        run: cargo build --release --verbose

      - name: Run tests
        run: cargo test --verbose

      - name: Upload build artifact (debug)
        if: ${{ github.event.inputs.build_profile == 'debug' || github.event.inputs.build_profile == '' }}
        uses: actions/upload-artifact@v4
        with:
          name: voxai-${{ matrix.platform }}-debug
          path: |
            target/debug/voxai${{ matrix.os == 'windows-latest' && '.exe' || '' }}
          retention-days: 7

      - name: Upload build artifact (release)
        if: ${{ github.event.inputs.build_profile == 'release' }}
        uses: actions/upload-artifact@v4
        with:
          name: voxai-${{ matrix.platform }}-release
          path: |
            target/release/voxai${{ matrix.os == 'windows-latest' && '.exe' || '' }}
          retention-days: 30

  lint:
    name: Lint and Format Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable
          components: rustfmt, clippy

      - name: Check formatting
        run: cargo fmt --all -- --check

      - name: Run clippy
        run: cargo clippy --all-targets --all-features -- -D warnings
